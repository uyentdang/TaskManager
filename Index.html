<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add js link -->
    <script defer src="js/taskManager.js"></script>
    <script defer src="js/index.js"></script>

    <!--bootstrap & stylesheet link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

   <body>

     <!-- <div class="error-container"> -->
      <div class="error-box">
        <h3>Input Error:</h3>
        <p>Please fill the required fields.</p>
        <button class="btn btn-secondary close-btn">Close</button>
      </div>


    <!-- Task List banner -->
    <div class="jumbotron jumbotron-fluid text-center ">
      <div class="container">
        <h1 class="display-4 font-weight-bold">Task Manager</h1>
      </div>
    </div>

    <!-- Add New Task Area -->
    <section class= "task-adding-form">
      <div id="add-task-area">
        <h1>Add New Task</h1>
        <br>
        <form class="form-group-row" action="">
          <div id="form-element">
            <label for="taskName">Task Name</label>
            <input type="text" class="form-control" id="taskName">
          </div>
          <div id="form-element">
           <label for="taskDescription">Task Description</label>
           <textarea class="form-control" id="taskDescription"></textarea>
          </div>
          <div id="form-element">
            <label for="assign">Assigned To:</label>
            <input type="text" class="form-control" id="assign">
          </div>
          <div id="form-element">
            <label for="dueDate">Due Date</label>
            <input type="date" class="form-control" id="dueDate">
          </div>
          <br>
          <div>
            <button class="btn btn-secondary" type="button" id="add-task-button">Add Task</button>
          </div>
        </form>
      </div>
       <!-- User Generated Task -->
      <div id="generated-task">
        <h1>To Do's</h1>
        <ul id="list-container" class="list-group"></ul>
      </div>

    </section>




<!-- bootstrap stuff -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
